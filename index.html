<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            font-family: Helvetica, sans-serif;
            overflow: auto;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
            height: 60px;
        }
        .header-title {
            font-size: 30px;
            font-weight: 400;
            line-height: 36px;
            color: black;
        }
        nav {
            width: 100%;
            padding: 0 10px; /* Gleiches Padding auf beiden Seiten */
            display: flex;
            justify-content: flex-start;
            align-items: left;
            gap: 20px; /* Erhöhter Abstand zwischen den Links */
            margin-bottom: 10px;
        }
        nav a {
            font-size: 20px;
            line-height: 22px;
            text-decoration: underline;
            color: black;
            cursor: pointer;
        }
        .project-section {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            padding: 20px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 10px;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
        }
        .scroll-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
            white-space: normal;
        }
        .scroll-box img {
            width: 400px;
            height: auto;
        }
        .arrows-wrapper {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 20px;
            padding-bottom: 20px;
            gap: 10px;
        }
        .arrows .arrow {
            color: red;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">Moritz Gauss</div>
        <nav>
            <a href="#">Photo</a>
            <a href="#">Video</a>
            <a href="#">Textiles</a>
        </nav>
    </header>

    <div class="project-section">
        <!-- Erstes Projekt mit Text und Bild -->
        <div class="content">
            <div class="scroll-box">
                <div>Je Suis Le Papillon À Travers Le Jardin (2021) Magazin, DIN A4</div>
                <a href="https://neuwork.shop/products/...">https://neuwork.shop/products/...</a>
                <img src="https://via.placeholder.com/727x510" alt="Project Image 1">
            </div>
        </div>

        <!-- Zweites Projekt, nur Bild -->
        <div class="content">
            <div class="scroll-box">
                <img src="https://via.placeholder.com/727x510" alt="Project Image 2">
            </div>
        </div>

        <!-- Drittes Projekt, nur Bild -->
        <div class="content">
            <div class="scroll-box">
                <img src="https://via.placeholder.com/727x510" alt="Project Image 3">
            </div>
        </div>

        <!-- Pfeile für Navigation -->
        <div class="arrows-wrapper">
            <div class="arrows">
                <span class="material-icons arrow">arrow_left</span>
                <span class="material-icons arrow">arrow_right</span>
            </div>
        </div>
    </div>
</body>
</html>
