<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moritz Gauss</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            width: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-family: Helvetica, sans-serif;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            height: 69px;
        }
        .header-title {
            padding-left: 10px;
            font-size: 30px;
            font-weight: 400;
            line-height: 36px;
            color: black;
        }
        nav {
            width: 100%;
            padding: 0 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            font-size: 19px;
            line-height: 22.8px;
            text-decoration: underline;
            color: black;
        }
        .content {
            width: 100%;
            height: 600px;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            gap: 10px;
            overflow-x: hidden;
        }
        .content-left {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .content-left div {
            font-size: 20px;
            line-height: 24px;
            color: black;
        }
        .content-left a {
            color: #1100FF;
        }
        img {
            width: 400px;
            height: auto;
        }
        .arrows {
            display: flex;
            gap: 20px;
            align-items: center;
        }
.arrows {
    width: 50px;
    height: 50px;
    background: transparent;
    padding: 2px; /* Beibehaltung des bestehenden Wertes */
    display: flex;
    justify-content: center;
    align-items: center;
}

.arrows .arrow {
    color: red; /* Setzt die Farbe auf Rot */
    border: 2px solid black; /* Schwarzer Rahmen */
    border-radius: 50%; /* Runde Ecken */
    width: 40px; /* Breite der Pfeile bleibt gleich */
    height: 40px; /* Höhe der Pfeile bleibt gleich */
    font-size: 24px; /* Größe des Icons */
    display: flex;
    justify-content: center;
    align-items: center;
}
    </style>
</head>
<body>
    <header>
        <div class="header-title">Moritz Gauss</div>
        <nav>
            <a href="#">Graphics</a>
            <span>Photo</span>
            <span>Video</span>
            <a href="#">Drawings</a>
            <span>Textiles</span>
        </nav>
    </header>

    <div class="content">
        <div class="content-left">
            <div>Je Suis Le Papillon À Travers Le Jardin (2021) Magazin, DIN A4</div>
            <a href="https://neuwork.shop/products/...">https://neuwork.shop/products/...</a>
            <img src="https://via.placeholder.com/727x510" alt="Project Image 1">
        </div>
        <div>
            <img src="https://via.placeholder.com/727x510" alt="Project Image 2">
        </div>
    </div>

<div class="arrows">
    <span class="material-icons arrow">arrow_left</span>
    <span class="material-icons arrow">arrow_right</span>

    </div>
</body>
</html>
