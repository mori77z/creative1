<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moritz Gauss Projects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1 onclick="toggleOverlay()">Moritz Gauss</h1>
</header>

<div class="contact-overlay" id="contactOverlay">
    <div>
        <p>Address: XYZ Street, Berlin</p>
        <p>Phone: 0123456789</p>
        <p>Email: moritz@example.com</p>
        <button onclick="toggleOverlay()">Go Back</button>
    </div>
</div>

<div class="tab-container">
    <div class="tab active" onclick="showTab('project1')">Project 1</div>
    <div class="tab" onclick="showTab('project2')">Project 2</div>
    <div class="tab" onclick="showTab('project3')">Project 3</div>
    <div class="tab" onclick="showTab('project4')">Project 4</div>
</div>

<div id="project1" class="project">
    <h2 class="project-title">Project 1 Title</h2>
    <p class="project-description">Description with <a href="#">link</a>.</p>
    <div class="carousel">
        <span class="arrow left" onclick="scrollCarousel('left', 'carousel1')">&#9664;</span>
        <div class="carousel-inner" id="carousel1">
            <img src="https://i.pinimg.com/736x/53/c5/0c/53c50c5302081c44e6d32e2cb6ea0c50.jpg" alt="Placeholder 1">
            <img src="https://i.pinimg.com/736x/53/c5/0c/53c50c5302081c44e6d32e2cb6ea0c50.jpg" alt="Placeholder 2">
        </div>
        <span class="arrow right" onclick="scrollCarousel('right', 'carousel1')">&#9654;</span>
    </div>
    <p class="see-more" onclick="toggleMoreInfo('moreInfo1')">See More</p>
    <div class="more-info" id="moreInfo1">
        <p>In-depth description of Project 1.</p>
    </div>
</div>

<!-- More project divs with carousels as needed -->

<script>
function toggleOverlay() {
    const overlay = document.getElementById('contactOverlay');
    overlay.classList.toggle('active');
}

function toggleMoreInfo(id) {
    const info = document.getElementById(id);
    info.classList.toggle('active');
}

function showTab(id) {
    document.querySelectorAll('.project').forEach(function(proj) {
        proj.style.display = 'none';
    });
    document.getElementById(id).style.display = 'block';

    document.querySelectorAll('.tab').forEach(function(tab) {
        tab.classList.remove('active');
    });
    event.target.classList.add('active');
}

function scrollCarousel(direction, id) {
    const container = document.getElementById(id);
    const scrollAmount = 300; // Adjust as needed

    if (direction === 'left') {
        container.scrollLeft -= scrollAmount;
    } else {
        container.scrollLeft += scrollAmount;
    }
}
</script>

</body>
</html>
