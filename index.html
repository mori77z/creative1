<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moritz Gauss</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        header h1 {
            font-size: 36px;
            cursor: pointer;
            position: relative;
        }

        /* Overlay for contact info */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 10;
            padding: 20px;
        }

        #overlay.active {
            display: block;
        }

        #overlay h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        #overlay p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #overlay a {
            color: blue;
            text-decoration: none;
        }

        #overlay a:hover {
            text-decoration: underline;
        }

        #back-button {
            cursor: pointer;
            font-size: 18px;
            text-decoration: underline;
            color: black;
            margin-top: 20px;
        }

        /* Tab styles */
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .tab {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            white-space: nowrap;
        }

        .tab.active {
            font-family: Georgia, serif;
            font-style: italic;
            text-decoration: underline;
        }

        /* Image carousel styles */
        .carousel {
            display: flex;
            overflow-x: scroll;
            gap: 10px;
            margin-bottom: 20px;
        }

        .carousel img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }

        /* "See More" overlay */
        .see-more {
            cursor: pointer;
            text-decoration: underline;
            font-style: normal;
        }

        .see-more.active {
            font-style: italic;
        }

        .see-more-overlay {
            display: none;
            background-color: rgba(255, 255, 255, 0.95);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            padding: 20px;
        }

        .see-more-overlay.active {
            display: block;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            #overlay h1 {
                font-size: 24px;
            }

            #overlay p {
                font-size: 16px;
            }

            .carousel img {
                max-width: 100%;
            }

            .tabs {
                justify-content: space-between;
            }

            .tab {
                font-size: 16px;
            }
        }

        @media (min-width: 769px) {
            .carousel img {
                max-width: 45%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1 id="name" onclick="showOverlay()">Moritz Gauss</h1>
</header>

<div class="tabs">
    <div class="tab active" data-tab="tab1">Project 1</div>
    <div class="tab" data-tab="tab2">Project 2</div>
    <div class="tab" data-tab="tab3">Project 3</div>
</div>

<div id="tab1" class="tab-content active">
    <div class="carousel">
        <img src="https://i.pinimg.com/736x/53/c5/0c/53c50c5302081c44e6d32e2cb6ea0c50.jpg" alt="Image 1">
        <img src="https://i.pinimg.com/736x/53/c5/0c/53c50c5302081c44e6d32e2cb6ea0c50.jpg" alt="Image 2">
    </div>
    <p>This is the description for Project 1. <a href="#">Link to project</a></p>
    <span class="see-more" onclick="showSeeMore()">See More</span>
</div>

<div id="tab2" class="tab-content">
    <div class="carousel">
        <img src="https://i.pinimg.com/736x/53/c5/0c/53c50c5302081c44e6d32e2cb6ea0c50.jpg" alt="Image 3">
        <img src="https://i.pinimg.com/736x/53/c5/0c/53c50c5302081c44e6d32e2cb6ea0c50.jpg" alt="Image 4">
    </div>
    <p>This is the description for Project 2. <a href="#">Link to project</a></p>
    <span class="see-more" onclick="showSeeMore()">See More</span>
</div>
