<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moritz Gauss</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            font-family: Helvetica, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px 20px; /* Gleiches Padding auf beiden Seiten */
            gap: 6px;
            height: 60px;
        }
        .header-title {
            font-size: 30px;
            font-weight: 400;
            line-height: 36px;
            color: black;
        }
        nav {
            width: 100%;
            padding: 0 10px; /* Gleiches Padding auf beiden Seiten */
            display: flex;
            justify-content: space-between;
            align-items: left;
            margin-bottom: 10px;
        }
        nav a {
            font-size: 20px;
            line-height: 22px;
            text-decoration: underline;
            color: black;
            cursor: pointer;
        }
        .main-content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1;
            width: 100%;
            padding: 10px 20px; /* Gleiches Padding auf beiden Seiten */
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 10px;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 0;
        }
        .scroll-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
            white-space: normal;
        }
        .scroll-box div {
            font-size: 20px;
            line-height: 24px;
            color: black;
        }
        .scroll-box a {
            color: #1100FF;
        }
        .scroll-box img {
            width: 400px;
            height: auto;
        }
        .arrows-wrapper {
            display: flex;
            justify-content: flex-start; /* Pfeile nach links schieben */
            align-items: center;
            padding-left: 20px; /* Gleiches Padding links wie der Rest */
            padding-bottom: 20px;
            gap: 10px; /* Weniger Abstand zwischen den Pfeilen */
        }
        .arrows .arrow {
            color: red;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">Moritz Gauss</div>
        <nav>
            <a href="#">Photo</a>
            <a href="#">Video</a>
            <a href="#">Textiles</a>
        </nav>
    </header>

    <div class="main-content-wrapper">
        <div class="content">
            <div class="scroll-box">
                <div>Je Suis Le Papillon Ã€ Travers Le Jardin (2021) Magazin, DIN A4</div>
                <a href="https://neuwork.shop/products/...">https://neuwork.shop/products/...</a>
                <img src="https://via.placeholder.com/727x510" alt="Project Image 1">
            </div>
            <div class="scroll-box">
                <img src="https://via.placeholder.com/727x510" alt="Project Image 2">
            </div>
        </div>

        <div class="arrows-wrapper">
            <div class="arrows">
                <span class="material-icons arrow">arrow_left</span>
                <span class="material-icons arrow">arrow_right</span>
            </div>
        </div>
    </div>
</body>
</html>
