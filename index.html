<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs with Arrows and Font Change</title>
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 20px;
        }
        #email-form {
            margin-bottom: 20px;
        }
        .tab-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            margin-right: 5px;
        }
        .tab:hover {
            font-style: italic;
        }
        .active {
            font-family: 'Pinyon Script', cursive;
        }
        .tab-content {
            display: none;
            text-align: center;
        }
        .tab-content.active-content {
            display: block;
        }
        .arrow-container {
            display: flex;
            justify-content: space-between;
            margin: 10px auto;
            width: 200px;
        }
        .arrow {
            cursor: pointer;
            font-size: 2em;
        }
        .image-container img {
            width: 100%;
            max-width: 600px;
            display: none;
        }
        .image-container img.active-image {
            display: block;
        }
    </style>
</head>
<body>

    <div id="email-form">
        <h2>Contact Us</h2>
        <form action="submit_email.php" method="post">
            <input type="email" name="email" placeholder="Your email">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="tab-container">
        <div class="tab active" onclick="showTab(0)">Graphics</div>
        <div class="tab" onclick="showTab(1)">Photo</div>
        <div class="tab" onclick="showTab(2)">Video</div>
        <div class="tab" onclick="showTab(3)">Drawings</div>
        <div class="tab" onclick="showTab(4)">Textiles</div>
    </div>

    <div class="tab-content active-content">
        <div class="arrow-container">
            <div class="arrow" onclick="prevImage()">&#9664;</div>
            <div class="arrow" onclick="nextImage()">&#9654;</div>
        </div>
        <div class="image-container">
            <img src="image1.jpg" class="active-image" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
        </div>
    </div>

    <div class="tab-content">
        <p>Photo content goes here</p>
    </div>

    <div class="tab-content">
        <p>Video content goes here</p>
    </div>

    <div class="tab-content">
        <p>Drawings content goes here</p>
    </div>

    <div class="tab-content">
        <p>Textiles content goes here</p>
    </div>

    <script>
        let currentTab = 0;
        let currentImage = 0;
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const images = document.querySelectorAll('.image-container img');

        function showTab(index) {
            tabs.forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
            tabContents.forEach((content, i) => {
                content.classList.toggle('active-content', i === index);
            });
            currentTab = index;
        }

        function prevImage() {
            images[currentImage].classList.remove('active-image');
            currentImage = (currentImage - 1 + images.length) % images.length;
            images[currentImage].classList.add('active-image');
        }

        function nextImage() {
            images[currentImage].classList.remove('active-image');
            currentImage = (currentImage + 1) % images.length;
            images[currentImage].classList.add('active-image');
        }
    </script>

</body>
</html>
