<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moritz Gauss</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            width: 100vw;
            height: 100vh; /* Stellt sicher, dass der Body den gesamten Bildschirm füllt */
            background: white;
            display: flex;
            flex-direction: column;
            font-family: Helvetica, sans-serif;
            overflow: hidden; /* Verhindert das Scrollen der gesamten Seite */
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 6px;
            height: 60px;
        }
        .header-title {
            padding-left: 10px;
            font-size: 30px;
            font-weight: 400;
            line-height: 36px;
            color: black;
        }
        nav {
            width: 100%;
            padding: 0 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            font-size: 20px;
            line-height: 22px;
            text-decoration: underline;
            color: black;
            cursor: pointer;
        }
        .content {
            width: 100%; /* Stellt sicher, dass der Inhalt sich an die Breite anpasst */
            height: auto;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            gap: 10px;
            overflow-x: auto; /* Ermöglicht horizontales Scrollen */
            white-space: nowrap; /* Verhindert Umbrüche, damit der Inhalt horizontal scrollt */
        }
        .scroll-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
            white-space: normal; /* Standard für Text-Inhalte */
        }
        .scroll-box div {
            font-size: 20px;
            line-height: 24px;
            color: black;
        }
        .scroll-box a {
            color: #1100FF;
        }
        img {
            width: 400px;
            height: auto;
        }
        .arrows {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .arrows {
            width: 40px;
            height: auto;
            background: transparent;
            padding: 2px; /* Beibehaltung des bestehenden Wertes */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arrows .arrow {
            color: red; /* Setzt die Farbe auf Rot */
            font-size: 36px; /* Größe des Icons */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">Moritz Gauss</div>
        <nav>
            <a href="#">Photo</a>
            <a href="#">Video</a>
            <a href="#">Textiles</a>
        </nav>
    </header>

    <div class="content">
        <div class="scroll-box">
            <div>Je Suis Le Papillon À Travers Le Jardin (2021) Magazin, DIN A4</div>
            <a href="https://neuwork.shop/products/...">https://neuwork.shop/products/...</a>
            <img src="https://via.placeholder.com/727x510" alt="Project Image 1">
        </div>
        <div class="scroll-box">
            <img src="https://via.placeholder.com/727x510" alt="Project Image 2">
        </div>
        <!-- Füge weitere scroll-boxen hier hinzu -->
    </div>

    <div class="arrows">
        <span class="material-icons arrow">arrow_left</span>
        <span class="material-icons arrow">arrow_right</span>
    </div>
</body>
</html>
